<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Portal do Aluno{% endblock %} â€“ Capoeira Palmares</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="sidebar">
    <img class="logo" src="{{ url_for('static', filename='img/logo_palmares.png') }}" alt="Logo Palmares">
    <ul>
      <li {% if request.endpoint == 'aluno_dashboard' %}class="active"{% endif %}><a href="{{ url_for('aluno_dashboard') }}">Dashboard</a></li>
      <li {% if 'chat' in request.path %}class="active"{% endif %}>
          <a href="{{ url_for('aluno_dashboard') }}" id="mensagens-link-aluno">
              Mensagens
              <span id="notification-dot" style="height: 10px; width: 10px; background-color: #ffc107; border-radius: 50%; display: {% if unread_messages > 0 %}inline-block{% else %}none{% endif %}; margin-left: 5px;"></span>
          </a>
      </li>
      <li><a href="{{ url_for('trocar_senha') }}">Trocar Senha</a></li>
      <li><a href="{{ url_for('logout') }}">Sair</a></li>
    </ul>
  </nav>

  <main class="content">
    <div class="content-inner">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }}" style="padding: 15px; margin-bottom: 20px; border-radius: 8px; color: #fff; background-color: {% if category == 'danger' %}#dc3545{% elif category == 'success' %}#28a745{% else %}#ffc107{% endif %};">
                    {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
      const notificationSocket = io();
      notificationSocket.on('new_message_notification', function(data) {
          const dot = document.getElementById('notification-dot');
          if(dot) { dot.style.display = 'inline-block'; }
      });
      const studentMessagesLink = document.getElementById('mensagens-link-aluno');
      if (studentMessagesLink) {
        studentMessagesLink.addEventListener('click', () => {
          const dot = document.getElementById('notification-dot');
          if(dot) { dot.style.display = 'none'; }
        });
      }
  </script>
</body>
</html>
