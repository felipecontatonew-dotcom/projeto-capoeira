<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Capoeira Angola Palmares</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #285430 0%, #5a7d59 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        .logo { width: 80px; height: auto; margin-bottom: 20px; }
        h1 { color: #285430; margin-bottom: 10px; font-size: 24px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 600; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #285430; }
        .btn-login { width: 100%; padding: 12px; background: #285430; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn-login:hover { background: #1e3e24; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 8px; color: #fff; }
        .alert-danger { background-color: #dc3545; }
        .alert-success { background-color: #28a745; }
        .alert-warning { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo_palmares.png') }}" class="logo" alt="Logo Palmares">
        <h1>Capoeira Angola Palmares</h1>
        <p class="subtitle">Sistema de Gest√£o de Alunos</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</body>
</html>
